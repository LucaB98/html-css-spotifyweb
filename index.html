<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Bellan">
    <meta name="description" content="spotify">
    <title>Spotify</title>
<!-- font-google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

<!-- font-awensome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- css -->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="upper-content">
        <div class="sidebar">
            <nav class="navbar">
                <ul class="nav-top">
                    <li>
                        <a href="#"><img src="img/logo-small.svg" alt="logo-small" class="logo-small"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/home.svg" alt="home" class="home"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/search.svg" alt="search" class="search"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/libreria.svg" alt="libreria" class="libreria"></a>
                    </li>
                </ul>
                <ul class="nav-bot">
                    <li>
                        <a href="#"><img src="img/download.svg" alt="download" class="download"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/profile.svg" alt="profile" class="profile"></a>
                    </li>
            </nav>
        </div>
        <main id="main">
            <header id="header-main">
                <a href="#" class="btn btn-header">EFFETTUA L'UPGRADE</a>
            </header>
            <div class="content"></div>
        </main>
    </div>
    <footer id="footer">
        <div class="box-song">
            <div class="footer-left">
                <img src="img/sinister.jpeg" alt="sinister" class="sinister">
                <div class="title-song">
                    <h1 class="song">Sinister</h1>
                    <h2 class="band">Nome Band</h2>
                </div>
                <div class="icon-song">
                    <div class="heart"><a href="#"><i class="fa-regular fa-heart"></i></a></div>
                    <div class="folder"><a href="#"><i class="fa-regular fa-folder"></i></a></div>
                </div>
            </div>
            <div class="footer-center">
                <div class="casual"><a href="#"><i class="fa-solid fa-shuffle"></i></a></div>
                <div class="back"><a href="#"><i class="fa-solid fa-backward-step"></i></a></div>
                <div class="play"><a href="#"><i class="fa-regular fa-circle-play"></i></a></div>
                <div class="step"><a href="#"><i class="fa-solid fa-forward-step"></i></a></div>
                <div class="rotate"><a href="#"><i class="fa-solid fa-rotate-right"></i></a></div>
                <div class="time">0:25</div>
                <div class="time-line">
                    <div class="time-line-white"></div>
                </div>
                <div class="time-song">4:35</div>
            </div>
            <div class="footer-right">
                <div class="catalog"><a href="#"><i class="fa-solid fa-list"></i></a></div>
                <div class="devices"><a href="#"><i class="fa-solid fa-desktop"></i></a></div>
                <div class="volume"><a href="#"><i class="fa-solid fa-volume-high"></i></a></div>
                <div class="time-line">
                    <div class="time-line-white"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
